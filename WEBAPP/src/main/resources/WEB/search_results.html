	<script>

		var colorIndex = localStorage.getItem("colInd");

		var colors = ["#383838","white"];
		var logos = ["Images/logo9.png","Images/logo7.png"]
		var botonLabel = ["Ligth Mode","Dark Mode"]
		var icons = ["Images/bell2.png","Images/products2.png","Images/share2.png","Images/bell.png","Images/products.png","Images/share.png"]
		
		function changeColor(increaseIndex) {
			if(increaseIndex) colorIndex++;
			if (colorIndex == null) colorIndex = 0;
			if(colorIndex >= colors.length) colorIndex = 0;
			
			document.getElementById("body").style.backgroundColor = colors[colorIndex];
			document.getElementById("search").style.backgroundColor = colors[colorIndex];
			document.getElementById("imgLogo_2").src = logos[colorIndex];
			document.getElementById("btnColor").innerText = botonLabel[colorIndex];
			document.getElementById("bell").src = icons[3*colorIndex];
			document.getElementById("products").src = icons[1+3*colorIndex];
			document.getElementById("share").src = icons[2+3*colorIndex];

			localStorage.setItem("colInd", colorIndex);
		}

		function loadColor() {
			changeColor(false);
		}

	</script>
	<header>
		<img id="bell" src="Images/bell.png"/>
		<img id="share" src="Images/share.png"/>
		<img id="products" src="Images/products.png"/>
		<button id="btnColor" class="btnCol" onclick="changeColor(true);">Dark Mode</button>
	</header>
